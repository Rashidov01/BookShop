<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Books</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="d-flex flex-column h-100 overflow-hidden">

  <!-- header -->
  <header class="header text-center py-1 bg-light overflow-hidden">
    <div class="container-xxl">
      <!-- navbar -->
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="text-decoration-none d-flex align-items-center navbar-brand" href="/index.html">
          <img class="me-2" src="/icons/book-icon.svg" alt="book icon">
          <h1 class="h3 mb-0 text-secondary">Online<span class="nav__title">Books</span></h1>
        </a>
        <div class="header__btns">
          <button class="btn d-md-none p-0" type="button" data-bs-toggle="collapse" href="#collapseExample">
            <img src="icons/search.svg" alt="Icon search" width="25" height="25">
          </button>
          <button class="navbar-toggler btn-sm border-0 p-0 ms-1" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse d-md-none" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://myportfolio-avazz.netlify.app">Portfolio</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="https://github.com/Rashidov01" target="_blank">My Github</a>
            </li>

          </ul>
        </div>
      </nav>

    </div>
  </header>

  <!-- section -->
  <section class="scroll-section overflow-auto vh-100 bg-light" style="padding-bottom:60px;">

    <!-- visually-hidden -->
    <h2 class="visually-hidden">Form section</h2>

    <!-- collapse -->
    <div class="collapse" id="collapseExample">
      <form class="mb-4 js-book-search-form py-5" action="https://echo.htmlacademy.ru" method="GET">
        <div class="container-xl">

          <div class="row">
            <div class="input-group">
              <input type="text" class="form-control js-book-search-input me-2 col-md-11" placeholder="Search"
                aria-label="book title" aria-describedby="search__btn">
              <button class="search__btn btn btn-outline-secondary col-md-1 btn-sm" type="submit"
                id="search__btn">Find</button>
            </div>
          </div>

          <div class="row mt-3 ">
            <div class="col-md-3 mb-2 mb-md-0">
              <select class="form-control select" name="genre" aria-label="genre" style="border-radius: 15px;">
                <option value="sort-by" selected disabled>Sort by...</option>
                <option value="year">Year</option>
                <option value="alphabet">Alphabet</option>
                <option value="pages">Pages</option>
              </select>
            </div>
            <div class="col-md-3 mb-2 mb-md-0">
              <input class="form-control js-book-year-input" type="number" name="year" aria-label="year"
                placeholder="Year">
            </div>
            <div class="col-md-3 mb-2 mb-md-0">
              <input class="form-control js-book-author-input" type="text" name="author" aria-label="author"
                placeholder="Author">
            </div>
            <div class="col-md-3 mb-2 mb-md-0">
              <select class="form-control js-book-language-select" name="language" aria-label="language">
                <option value="all" selected>All</option>
              </select>
            </div>

          </div>

        </div>
      </form>
    </div>

    <div class="container-xl">
      <div class="books__list row">
        <p class="text-center text-secondary">Please wait...</p>
      </div>
    </div>
  </section>


  <!-- template -->
  <template id="books-item-template">
    <div class="books__item col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="book card h-100 pt-3">
        <div class="img-holder px-2 px-sm-0 mx-auto">
          <img class="book__img" src="images/gullivers-travels.jpg" width="150" height="200">
        </div>
        <div class="card-body card__inner d-flex flex-column">
          <h3 class="book__title h5 card-title mb-1 fw-bold text-truncate">Book name</h3>

          <span class="card-text book__author text-secondary mb-3"></span>

          <div class="d-flex align-items-center justify-content-between mb-4">

            <div class="d-flex align-items-center">
              <img src="/icons/year.svg" class="mb-0" width="15" height="15"></img>
              <span class="book__year card-text text-secondary ms-1"></span>
            </div>

            <div class="d-flex align-items-center">
              <img src="/icons/pages.svg" class="mb-0" width="15" height="15"></img>
              <span class="book__pages card-text text-secondary ms-1"></span>
            </div>

            <div class="d-flex align-items-center">
              <img src="/icons/language.svg" class="mb-0" width="15" height="15"></img>
              <span class="book__language card-text text-secondary ms-1 text-truncate"></span>
            </div>
          </div>

          <div class="d-flex mt-auto align-items-center justify-content-between">
            <a href="" class="wikipedia-link">Wikipedia</a>
            <button type="button" class="btn p-0 border-0 js-bookmark-button">
            </button>
          </div>
        </div>
      </div>
    </div>
  </template>

  <!-- scripts -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="/js/books.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
