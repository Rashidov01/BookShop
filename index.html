<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Online Books</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>


  <header class="header text-center py-1 bg-light">
    <div class="container-xxl">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="text-decoration-none d-flex align-items-center navbar-brand" href="/index.html">
          <img class="me-2" src="/icons/book-icon.svg" alt="book icon">
          <h1 class="h3 mb-0 text-secondary">Online<span style="color: #F07427;">Books</span></h1>
        </a>
        <button class="navbar-toggler btn-sm border-0" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
          </ul>
        </div>
      </nav>

    </div>
  </header>

  <section>

    <h2 class="visually-hidden">Form section</h2>

    <form class="mb-3 js-movie-search-form py-5" action="https://echo.htmlacademy.ru" method="GET"
      style="background-color: #F0EAD6;">
      <div class="container-xl">

        <div class="row">
          <div class="input-group">
            <input type="text" class="form-control js-movie-search-input me-2 col-md-11" placeholder="Search"
              aria-label="Book title" aria-describedby="search__btn"
              style="border: 1px solid #F07427; border-radius:15px;">
            <button class="btn btn-outline-secondary col-md-1 btn-sm" type="submit" id="search__btn"
              style="border-radius: 15px; cursor: pointer;">Find</button>
          </div>
        </div>

        <div class="row mt-3 ">
          <div class="col-md-3 mb-2 mb-md-0">
            <select class="form-control" name="genre" aria-label="Genre" style="border-radius: 15px;">
              <option value="Sort-by" selected disabled>Sort by...</option>
              <option value="Year">Year</option>
              <option value="Alphabet">Alphabet</option>
              <option value="Pages">Pages</option>
            </select>
          </div>
          <div class="col-md-3 mb-2 mb-md-0">
            <input class="form-control js-start-year-input" type="number" name="year" aria-label="year"
              placeholder="Year" style="border-radius: 15px;">
          </div>
          <div class="col-md-3 mb-2 mb-md-0">
            <input class="form-control js-end-country-input" type="text" name="Country" aria-label="Country name"
              placeholder="Country" style="border-radius: 15px;">
          </div>
          <div class="col-md-3 mb-2 mb-md-0">
            <input class="form-control js-end-language-input" type="text" name="Language" aria-label="Language"
              placeholder="Language" style="border-radius: 15px;">
          </div>

        </div>

      </div>
    </form>

    <div class="container-xl">
      <div class="books__list row">
        <p class="text-center text-secondary">Please wait...</p>
      </div>
    </div>
  </section>


  <!-- template -->
  <template id="books-item-template">
    <div class="books__item col-sm-6 col-md-3 mb-4">
      <div class="book card h-100 pt-3" style="border-radius: 15px;">
        <img class="book__img card-img-top" style="border-radius: 15px;" src="images/gullivers-travels.jpg">
        <div class="card-body d-flex flex-column">
          <h3 class="book__title h5 card-title mb-2">Book name</h3>

          <p class="card-text mb-0">Author :<span class="book__author text-secondary ms-2"></span></p>
          <p class="card-text mb-0">Year :<span class="book__year text-secondary ms-2"> </span></p>
          <p class="card-text mb-0">Pages :<span class="text-secondary book__pages ms-2"> </span></p>
          <p class="card-text mb-3">Language :<span class="text-secondary book__language ms-2"></span></p>
          <div class="d-flex mt-auto">
            <button class="flex-grow-1 btn btn-info btn-sm me-3 text-white js-more-info-button" data-bs-toggle="modal"
              data-bs-target="#more-info-modal">More info</button>
            <button class="flex-grow-1 btn btn-outline-secondary btn-sm js-bookmark-button">Bookmark</button>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="/js/books.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
